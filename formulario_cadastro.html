<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="8">

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione uma cidade</option>
            <option value="cidade1">Cidade 1</option>
            <option value="cidade2">Cidade 2</option>
            <option value="cidade3">Cidade 3</option>
        </select>

        <label>Interesses:</label>
        <input type="checkbox" id="interesse1" name="interesses" value="esportes">
        <label for="interesse1">Esportes</label>

        <input type="checkbox" id="interesse2" name="interesses" value="tecnologia">
        <label for="interesse2">Tecnologia</label>

        <input type="checkbox" id="interesse3" name="interesses" value="arte">
        <label for="interesse3">Arte</label>

        <label for="quantidade">Quantidade de Produtos:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required>

        <label for="observacoes">Observações Adicionais:</label>
        <textarea id="observacoes" name="observacoes" rows="4"></textarea>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            // Validação do formulário
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Por favor, insira um e-mail válido.');
                event.preventDefault();
            }

            if (senha.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres.');
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
